<div class="artists grid mdl-grid">
  <div class="mdl-typography--title mdl-cell mdl-cell--12-col">Artists</div>
  
  <div class="card mdl-card mdl-shadow--2dp" v-for="artist in artists">
    <router-link class="mdl-card__title" :to="{name: 'artist', params: {id: artist.id}}">
      <img :src="artist.image">
    </router-link>

    <div class="mdl-card__supporting-text">{{artist.name}}</div>
  </div>
</div>
