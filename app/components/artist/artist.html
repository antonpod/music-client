<div class="artist grid mdl-grid">
  <div class="mdl-typography--display-1 mdl-cell mdl-cell--12-col">{{artist.name}}</div>
  <div class="mdl-typography--title mdl-cell mdl-cell--12-col">Albums</div>

  <div class="card mdl-card mdl-shadow--2dp" v-for="album in artist.albums">
    <router-link class="mdl-card__title" :to="{name: 'album', params: {id: album.id}}">
      <img :src="album.image">
    </router-link>

    <div class="mdl-card__supporting-text">{{album.name}}</div>
  </div>
</div>
